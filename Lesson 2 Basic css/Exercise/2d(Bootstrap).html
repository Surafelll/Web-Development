<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .Get-started {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        border-radius: 3px;
        height: 35px;
        width: 100px;
        font-weight: bold;
        margin-right: 10px;
        cursor: pointer;
      }
      .Download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border-radius: 2px;
        height: 35px;
        width: 100px;
        border-style: solid;
        border-width: 0.9px;
        cursor: pointer;
      }
    </style>
    <title>Bootsrap button</title>
  </head>
  <body>
    <button class="Get-started">Get started</button>
    <button class="Download-button">Download</button>
  </body>
</html>
